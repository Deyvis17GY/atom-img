name: Publish to npm
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  Telegram_Start:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: nelonoel/branch-name@v1.0.1
      - name: send custom message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{ github.event_name }}
            Ref                                               Event
            ${{ github.ref }}     ${{ github.event_name }}
            Repo Action URL🚀:
            https://github.com/${{ github.repository }}/actions
            Using 📉${{ env.BRANCH_NAME }}🌤 branch
            ======================
            👨‍💼${{ github.actor }} created commit:
            📝Commit message: ${{ github.event.commits[0].message }}
            🔘Starting Deployment Develop
          format: markdown
  avoid_redundancy:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previus Cancel Build
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Get Yarn cache directory path
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Setup cache key and directory for node_modules cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      - name: Yarn install
        run: yarn install --force
      - name: Build project
        run: yarn run build
        if: ${{ success() }}
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        if: ${{ success() }}
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: 'dist/*' # Agrega aquí los archivos que deseas incluir en el lanzamiento
          tag_name: v${{ steps.publish.outputs.version }} # Utiliza la versión publicada en npm
        # Verificar si la compilación fue exitosa antes de continuar
        if: ${{ success() }}
      - name: send message telegram the job is failed
        if: ${{ failure()}}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{ github.event_name }}
            Ref                                               Event
            ${{ github.ref }}     ${{ github.event_name }}
            Repo Action URL🚀:
            https://github.com/${{ github.repository }}/actions
            Using 📉${{ env.BRANCH_NAME }}🌤 branch
            ======================
            👨‍💼${{ github.actor }} created commit:
            📝Commit message: ${{ github.event.commits[0].message }}
            📂See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
            ❌ The job has failed ❌
          format: markdown
  Notify_Telegram:
    needs: [publish]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: nelonoel/branch-name@v1.0.1
      - name: send custom message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{ github.event_name }}
            Ref                                               Event
            ${{ github.ref }}     ${{ github.event_name }}
            Repo Action URL🚀:
            https://github.com/${{ github.repository }}/actions
            Using 📉${{ env.BRANCH_NAME }}🌤 branch
            ======================
            👨‍💼${{ github.actor }} created commit:
            📝Commit message: ${{ github.event.commits[0].message }}
            📂See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
            🎉the pipeline was ${{ job.status}} in https://www.npmjs.com/package/@deyvis17gy/atom-img
          format: markdown
