name: Release

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

permissions:
  contents: read

jobs:
  Telegram_Start:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: nelonoel/branch-name@v1.0.1
      - name: send custom message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{ github.event_name }}
            Ref                                               Event
            ${{ github.ref }}     ${{ github.event_name }}
            Repo Action URLğŸš€:
            https://github.com/${{ github.repository }}/actions
            Using ğŸ“‰${{ env.BRANCH_NAME }}ğŸŒ¤ branch
            ======================
            ğŸ‘¨â€ğŸ’¼${{ github.actor }} created commit:
            ğŸ“Commit message: ${{ github.event.commits[0].message }}
            ğŸ”˜Starting Release Master
          format: markdown
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Read Node.js version to install from `.nvmrc`
        run: echo "##[set-output name=NVMRC;]$(cat .nvmrc)"
        id: nvm
      - name: Install required Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: '${{ steps.nvm.outputs.NVMRC }}'
      - name: Get Yarn cache directory path
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Setup cache key and directory for node_modules cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      - name: Yarn install
        run: yarn install --force
      - name: Release
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/next')
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: send message telegram the job is failed
        if: ${{ failure()}}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{ github.event_name }}
            Ref                                               Event
            ${{ github.ref }}     ${{ github.event_name }}
            Repo Action URLğŸš€:
            https://github.com/${{ github.repository }}/actions
            Using ğŸ“‰${{ env.BRANCH_NAME }}ğŸŒ¤ branch
            ======================
            ğŸ‘¨â€ğŸ’¼${{ github.actor }} created commit:
            ğŸ“Commit message: ${{ github.event.commits[0].message }}
            ğŸ“‚See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
            âŒ The job has failed âŒ
          format: markdown
  Notify_Telegram:
    needs: [release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: nelonoel/branch-name@v1.0.1
      - name: send custom message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{ github.event_name }}
            Ref                                               Event
            ${{ github.ref }}     ${{ github.event_name }}
            Repo Action URLğŸš€:
            https://github.com/${{ github.repository }}/actions
            Using ğŸ“‰${{ env.BRANCH_NAME }}ğŸŒ¤ branch
            ======================
            ğŸ‘¨â€ğŸ’¼${{ github.actor }} created commit:
            ğŸ“Commit message: ${{ github.event.commits[0].message }}
            ğŸ“‚See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
            ğŸ‰the pipeline was ${{ job.status}} in https://www.npmjs.com/package/@deyvis17gy/atom-img
          format: markdown
